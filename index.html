<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>String Reversal</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="reverseString()">Reverse</button>
        <p id="output"></p>
    </div>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="inputPalindrome" placeholder="Enter a number or word">
        <button onclick="checkPalindrome()">Check</button>
        <p id="palindromeOutput"></p>
    </div>
    <div class="container">
        <h1>Tip Calculator</h1>
        <input type="number" id="subtotal" placeholder="Subtotal">
        <input type="number" id="tipPercentage" placeholder="Tip Percentage">
        <button onclick="calculateTotal()">Calculate</button>
        <p id="totalAmount"></p>
    </div>
</body>
<script src="index.js"></script>
